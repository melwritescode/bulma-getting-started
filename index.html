<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Getting Started Tutorial</title>
    <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

  <!-- hero -->
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Coding Quotes</h1>
        <h2 class="subtitle">Like your favorites</h2>
      </div>
    </div>
  </section>

  <!-- columns -->
  <div class="columns">
    
    <!-- column -->
    <div class="column">

      <!-- card  -->
      <div class="card">
        <div class="card-content">
          <h1 class="title">The "chosen ones" choose themselves.</h1>
          <h2 class="subtitle">James Clear</h2>
        </div>
        <footer class="card-footer">
          <div class="card-footer-item">
            <a class="button is-success">
              <i class="fa fa-thumbs-o-up"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-danger">
              <i class="fa fa-thumbs-o-down"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-info">
              <i class="fa fa-retweet"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- column  -->
    <div class="column">

      <!-- card  -->
      <div class="card">
        <div class="card-content">
          <h1 class="title">Find out who you are and do it on purpose.</h1>
          <h2 class="subtitle">Dolly Parton</h2>
        </div>
        <footer class="card-footer">
          <div class="card-footer-item">
            <a class="button is-success">
              <i class="fa fa-thumbs-o-up"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-danger">
              <i class="fa fa-thumbs-o-down"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-info">
              <i class="fa fa-retweet"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- column  -->
    <div class="column">
      <!-- card  -->
      <div class="card">
        <div class="card-content">
          <h1 class="title">The best way to predict the future is to create it.  </h1>
          <h2 class="subtitle">Unknown</h2>
        </div>
        <footer class="card-footer">
          <div class="card-footer-item">
            <a class="button is-success">
              <i class="fa fa-thumbs-o-up"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-danger">
              <i class="fa fa-thumbs-o-down"></i>
            </a>
          </div>
          <div class="card-footer-item">
            <a class="button is-info">
              <i class="fa fa-retweet"></i>
            </a>
          </div>
        </footer> 
      </div>
    </div>

  </div>

</body>
</html>
